name: ci

on:
  pull_request:
    branches: [main]

jobs:
  web:
    name: web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: apps/web
      - run: bun test
        working-directory: apps/web

  cli:
    name: cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: packages/cli
      - run: bun run build
        working-directory: packages/cli

  sdk:
    name: sdk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: packages/sdk
      - run: bun run build
        working-directory: packages/sdk
